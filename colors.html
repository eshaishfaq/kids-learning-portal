 <style>
  .colors-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 30px;
    padding: 50px 20px;
    justify-items: center;
  }

  .color-box {
    text-align: center;
    position: relative;
  }

  .color-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    border: 2px solid #ccc;
    transition: all 0.3s ease;
    position: relative;
    z-index: 0;
  }

  /* Hover: same color blink + glow + grow */
  .color-circle:hover {
    transform: scale(1.2);
    animation: blinkGlow 1s infinite;
    box-shadow: 0 0 15px 5px currentColor;
  }

  @keyframes blinkGlow {
    0% { opacity: 1; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    50% { opacity: 0.7; box-shadow: 0 0 20px 10px currentColor; }
    100% { opacity: 1; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
  }

  .color-name {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    transition: transform 0.3s ease;
  }

  .color-box:hover .color-name {
    transform: scale(1.1);
  }
</style>

</head>
